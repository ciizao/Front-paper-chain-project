<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc130;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 350px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 150px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .back-btn {
            background-color: #d9534f;
        }
        .back-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create New Product</h1>
        <form id="productForm">
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="detail">Detail:</label>
            <input type="text" id="detail" required>

            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required>

            <label for="category">Category:</label>
            <input type="text" id="category" required>

            <label for="brand">Brand:</label>
            <input type="text" id="brand" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" required>

            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" required>

            <button type="submit">Create Product</button>
            <button type="button" class="back-btn" onclick="goBack()">‚Üê Back to Products</button>
        </form>
    </div>

    <script>
        document.getElementById("productForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const productData = {
                id: document.getElementById("productId").value,
                name: document.getElementById("name").value,
                detail: document.getElementById("detail").value,
                price: parseFloat(document.getElementById("price").value),
                category: document.getElementById("category").value,
                brand: document.getElementById("brand").value,
                stock: parseInt(document.getElementById("stock").value, 10),
                image_url: document.getElementById("imageUrl").value
            };

            try {
                const response = await fetch("http://18.234.5.75:3001/api/products/create-product", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    alert("Product created successfully!");
                    window.location.href = "products.html";
                } else {
                    alert("Error creating the product.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to connect to the server.");
            }
        });

        function goBack() {
            window.location.href = "products.html";
        }
    </script>

</body>
</html>
