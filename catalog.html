<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc130;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .title {
            font-size: 50px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        #logout {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #logout:hover {
            background-color: #0056b3;
        }
        .catalog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .product-card {
            background: rgb(160, 160, 161);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        h3 {
            font-size: 18px;
            color: white;
            margin-top: 10px;
        }
        p {
            color: white;
            margin: 5px 0;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title">CRISBOOK</div>
    <button id="logout">Logout</button>
    <h1>Catálogo de Productos</h1>
    <div id="catalog" class="catalog-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("access_token");

            if (!token) {
                window.location.href = "login.html";
                return;
            }

            loadProducts();
        });

        function loadProducts() {
            const catalogContainer = document.getElementById("catalog");

            fetch("http://18.234.5.75:4000/products", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: "{ catalogProducts {id name price category brand image_url } }" })
            })
            .then(response => response.json())
            .then(data => {
                const products = data.data.catalogProducts;
                products.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");
                    productCard.innerHTML = `
                        <img src="${product.image_url}" alt="${product.name}" class="product-image">
                        <h3>${product.name}</h3>
                        <p>Precio: $${product.price}</p>
                        <p>Categoría: ${product.category}</p>
                        <p>Marca: ${product.brand}</p>
                        <button onclick="viewDetail('${product.id}')">Detalle</button>
                    `;
                    catalogContainer.appendChild(productCard);
                });
            })
            .catch(error => {
                console.error("Error al cargar los productos:", error);
            });
        }

        function viewDetail(productId) {
            localStorage.setItem("selectedProduct", productId);
            window.location.href = "product-detail.html";
        }

        document.getElementById("logout").addEventListener("click", function () {
            const token = localStorage.getItem("access_token");

            if (!token) {
                window.location.href = "login.html";
                return;
            }

            fetch("http://3.220.99.156:8002/logout", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    localStorage.removeItem("access_token"); 
                    window.location.href = "login.html"; 
                } else {
                    return response.json().then(data => { 
                        alert("Error al cerrar sesión: " + data.detail);
                    });
                }
            })
            .catch(error => {
                console.error("Error al cerrar sesión:", error);
            });
        });
    </script>
</body>
</html>
