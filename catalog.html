<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc130;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .title {
            font-size: 50px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        #logout {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
        }
        #logout:hover {
            background-color: #c9302c;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        select, #filter-btn {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin: 5px;
        }
        #filter-btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width:70px;
        }
        #filter-btn:hover {
            background-color: #0056b3;
        }
        .catalog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .product-card {
            background: #fff8e6;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }
        .product-image {
            width: 90%;
            height: 170px;
            object-fit: cover;
            border-radius: 8px;
        }
        h3 {
            font-size: 18px;
            color: rgb(0, 0, 0);
            margin-top: 10px;
        }
        p {
            color: rgb(82, 80, 80);
            margin: 5px 0;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title">CRISBOOK</div>
    <button id="logout">Logout</button>
    <h1>Catálogo de Productos</h1>

    <div class="filter-container">
        <select id="category">
            <option value="">Seleccione una Categoría</option>
            <option value="Libro">Libro</option>
            <option value="Esfero">Esfero</option>
            <option value="Lapiz">Lapiz</option>
        </select>
        <select id="brand">
            <option value="">Seleccione una Marca</option>
            <option value="Norma">Norma</option>
            <option value="Estilo">Estilo</option>
            <option value="Bic">Bic</option>
        </select>
        <button id="filter-btn">Filtrar</button>
    </div>

    <div id="catalog" class="catalog-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("access_token");

            if (!token) {
                window.location.href = "login.html";
                return;
            }

            loadProducts();
        });

        function loadProducts(category = "", brand = "") {
            const catalogContainer = document.getElementById("catalog");
            catalogContainer.innerHTML = ""; // Limpiar el contenedor

            let url = "http://34.200.95.242:8005/api/search?";
            if (category) url += `category=${category}&`;
            if (brand) url += `brand=${brand}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.forEach(product => {
                        const productCard = document.createElement("div");
                        productCard.classList.add("product-card");
                        productCard.innerHTML = `
                            <img src="${product.image_url}" alt="${product.name}" class="product-image">
                            <h3>${product.name}</h3>
                            <p>Precio: $${product.price}</p>
                            <p>Categoría: ${product.category}</p>
                            <p>Marca: ${product.brand}</p>
                            <button onclick="viewDetail('${product.id}')">Detalle</button>
                        `;
                        catalogContainer.appendChild(productCard);
                    });
                })
                .catch(error => {
                    console.error("Error al cargar los productos filtrados:", error);
                });
        }

        function viewDetail(productId) {
            localStorage.setItem("selectedProduct", productId);
            window.location.href = "product-detail.html";
        }

        document.getElementById("filter-btn").addEventListener("click", function () {
            const selectedCategory = document.getElementById("category").value;
            const selectedBrand = document.getElementById("brand").value;
            loadProducts(selectedCategory, selectedBrand);
        });

        document.getElementById("logout").addEventListener("click", function () {
            const token = localStorage.getItem("access_token");

            if (!token) {
                window.location.href = "login.html";
                return;
            }

            fetch("http://3.220.99.156:8002/logout", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    localStorage.removeItem("access_token"); 
                    window.location.href = "login.html"; 
                } else {
                    return response.json().then(data => { 
                        alert("Error al cerrar sesión: " + data.detail);
                    });
                }
            })
            .catch(error => {
                console.error("Error al cerrar sesión:", error);
            });
        });
    </script>
</body>
</html>
