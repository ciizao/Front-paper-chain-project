<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="logout">Logout</button>
    <h1>Catálogo de Productos</h1>
    <div id="catalog"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("access_token");

            // 🚀 Si no hay token, redirigir a login.html
            if (!token) {
                window.location.href = "login.html";
                return;
            }

            // 🚀 Si hay token, cargar los productos
            loadProducts();
        });

        function loadProducts() {
            const catalogContainer = document.getElementById("catalog");

            fetch("http://18.234.5.75:4000/products", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: "{ catalogProducts {id name price category brand image_url } }" })
            })
            .then(response => response.json())
            .then(data => {
                const products = data.data.catalogProducts;
                products.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");
                    productCard.innerHTML = `
                        <img src="${product.image_url}" alt="${product.name}" class="product-image">
                        <h3>${product.name}</h3>
                        <p>Precio: $${product.price}</p>
                        <p>Categoría: ${product.category}</p>
                        <p>Marca: ${product.brand}</p>
                        <button onclick="viewDetail('${product.id}')">Detalle</button>
                    `;
                    catalogContainer.appendChild(productCard);
                });
            })
            .catch(error => {
                console.error("Error al cargar los productos:", error);
            });
        }

        function viewDetail(productId) {
            localStorage.setItem("selectedProduct", productId);
            window.location.href = "product-detail.html";
        }

        document.getElementById("logout").addEventListener("click", function () {
            const token = localStorage.getItem("access_token");

            if (!token) {
                window.location.href = "login.html";
                return;
            }

            // 🚀 Enviar token al microservicio de logout
            fetch("http://localhost:8002/logout", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    localStorage.removeItem("access_token"); // 🚀 Borrar token del navegador
                    window.location.href = "login.html"; // 🚀 Redirigir a login
                } else {
                    return response.json().then(data => { 
                        alert("Error al cerrar sesión: " + data.detail);
                    });
                }
            })
            .catch(error => {
                console.error("Error al cerrar sesión:", error);
            });
        });
    </script>
</body>
</html>
