<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatÃ¡logo de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="logout">Logout</button>
    <h1>CatÃ¡logo de Productos</h1>
    <div id="catalog"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("access_token");

            // ðŸš€ Si no hay token, redirigir a login.html
            if (!token) {
                window.location.href = "login.html";
                return;
            }

            // ðŸš€ Si el token existe, cargar los productos
            loadProducts();
        });

        function loadProducts() {
            const catalogContainer = document.getElementById("catalog");

            fetch("http://18.234.5.75:4000/products", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: "{ catalogProducts {id name price category brand image_url } }" })
            })
            .then(response => response.json())
            .then(data => {
                const products = data.data.catalogProducts;
                products.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");
                    productCard.innerHTML = `
                        <img src="${product.image_url}" alt="${product.name}" class="product-image">
                        <h3>${product.name}</h3>
                        <p>Precio: $${product.price}</p>
                        <p>CategorÃ­a: ${product.category}</p>
                        <p>Marca: ${product.brand}</p>
                        <button onclick="viewDetail('${product.id}')">Detalle</button>
                    `;
                    catalogContainer.appendChild(productCard);
                });
            });
        }

        function viewDetail(productId) {
            localStorage.setItem("selectedProduct", productId);
            window.location.href = "product-detail.html";
        }

        document.getElementById("logout").addEventListener("click", function () {
            localStorage.removeItem("access_token"); // ðŸš€ Eliminar token
            window.location.href = "login.html"; // ðŸš€ Redirigir a login
        });
    </script>
</body>
</html>
