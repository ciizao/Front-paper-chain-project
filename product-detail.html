<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc130;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: #333;
            margin-bottom: 20px;
        }
        .product-image {
            width: 40%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-info {
            width: 60%;
            text-align: left;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-top: 0;
        }
        p {
            color: rgb(82, 80, 80);
            font-size: 16px;
            margin: 5px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 60px;
            padding: 8px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-btn {
            background-color: #d9534f;
        }
        .back-btn:hover {
            background-color: #c9302c;
        }
        .cart-btn {
            background-color: #28a745;
        }
        .cart-btn:hover {
            background-color: #218838;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #67e986;
            color: rgb(0, 0, 0);
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
    </style>
</head>
<body>
    <div class="title">CRISBOOK</div>
    <div class="container">
        <img id="product-image" class="product-image" alt="Product">
        <div class="product-info">
            <h2 id="product-name"></h2>
            <p id="product-detail"></p>
            <p><strong>Price:</strong> <span id="product-price"></span></p>
            <p><strong>Category:</strong> <span id="product-category"></span></p>
            <p><strong>Brand:</strong> <span id="product-brand"></span></p>
            <p><strong>Stock available:</strong> <span id="product-stock"></span></p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">
            <div class="buttons">
                <button class="back-btn" onclick="goBack()">‚Üê Back</button>
                <button onclick="addToCart()">üõçÔ∏è Add to Cart</button>
                <button class="cart-btn" id="view-cart" onclick="viewCart()">üõí View Cart</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">Product added to cart!</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productId = localStorage.getItem("selectedProduct");

            if (!productId) {
                window.location.href = "catalog.html";
                return;
            }

            fetch(`http://34.200.95.242:8000/products/${productId}`)
            .then(response => {
                if (response.status === 401) {
                    alert("Session expired. Please log in again.");
                    localStorage.removeItem("access_token");
                    window.location.href = "login.html";
                    return;
                }
                return response.json();
            })
            .then(product => {
                document.getElementById("product-image").src = product.image_url;
                document.getElementById("product-name").textContent = product.name;
                document.getElementById("product-detail").textContent = product.detail;
                document.getElementById("product-price").textContent = `$${product.price}`;
                document.getElementById("product-category").textContent = product.category;
                document.getElementById("product-brand").textContent = product.brand;
                document.getElementById("product-stock").textContent = product.stock;
            })
            .catch(error => {
                console.error("Error loading product details:", error);
            });
        });

        function goBack() {
            window.location.href = "catalog.html";
        }

        function addToCart() {
            const productId = localStorage.getItem("selectedProduct");
            const quantity = document.getElementById("quantity").value;
            const token = localStorage.getItem("access_token");

            if (!token) {
                alert("You must be logged in to add products to the cart.");
                window.location.href = "login.html";
                return;
            }

            const cartData = {
                product_id: productId,
                quantity: parseInt(quantity, 10)
            };

            fetch("http://3.213.45.98:8086/api/cart/add", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(cartData)
            })
            .then(response => {
                if (response.status === 401) {
                    alert("Session expired. Please log in again.");
                    localStorage.removeItem("access_token");
                    window.location.href = "login.html";
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showNotification("Product added to cart!");
                } else {
                    showNotification("Error adding product to cart. Try again.");
                }
            })
            .catch(error => {
                showNotification("An error occurred while adding the product.");
            });
        }

        function viewCart() {
            window.location.href = "cart.html";
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
